<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>JavaScript Fundamentals Quiz</h1>

    <container id="main-body">
        <button class="btn btn-primary" id="start-button">Start</button>
        <div id="timer"></div>
        <div id="high-score"></div>
        
        <div id="questions-section">
            
            <div id="questions">
                <div id="question-text"></div>
                <div id="A1"></div>
                <div id="A2"></div>
                <div id="A3"></div>
                <div id="A4"></div>
            </div>
            
            <button class="btn btn-primary" type="submit" value="Submit" id="submit">Submit</button>

            <div id="correct-display"></div>

        </div>



    </container>






    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
